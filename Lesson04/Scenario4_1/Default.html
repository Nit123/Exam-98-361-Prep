<!DOCTYPE html>

    <meta charset="utf-8" />
    <title>Scenarion 4-1: Using JavaScript and HTML</title>

<body>
    <h1>Bill Gates</h1>
    Here is an image of 
    <a href="https://en.wikipedia.org/wiki/Bill_Gates">Bill Gates</a>:<br/>
    <img id ="Bill"src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Bill_Gates_June_2015.jpg/330px-Bill_Gates_June_2015.jpg" onmouseover="document.getElementById('Bill').src='https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Steve_Jobs_Headshot_2010-CROP.jpg/330px-Steve_Jobs_Headshot_2010-CROP.jpg'"
         onmouseout="document.getElementById('Bill').src='https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Bill_Gates_June_2015.jpg/330px-Bill_Gates_June_2015.jpg'"/>
       
</body>
</html>
